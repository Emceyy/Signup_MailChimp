
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup_MailChimp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="\css\style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="\iamges\Signup_MailChimp.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="text" name = "fname" class="form-control top" placeholder="first name" required autofocus>
      <input type="text" name = "lname" class="form-control middle" class="form-control bottom" placeholder="last name" required>
      <input type="email" name = "email" class="form-control bottom" class="form-control middle" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block submit" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Emceyy</p>
    </form>
  </body>
</html>
